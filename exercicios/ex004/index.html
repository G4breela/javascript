<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <p></p>
    <script>
        let nome = prompt('Qual é seu nome?');
        let resp = document.querySelector('p');

        resp.innerText = `Olá ${nome}! Seu nome tem ${nome.length} letras. \n`;
        resp.innerText += `Seu nome em maiúsculas é ${nome.toUpperCase()} \n`;
        resp.innerText += `Seu nome em minusculas é ${nome.toLowerCase()} \n`;
        
    </script>
</body>
</html>
